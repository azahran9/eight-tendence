            <input type="date" id="pastDateInput">
            <button id="addPastDateBtn">Add</button>
        </div>

        <div class="input-group">
            <label>Add Holiday/Vacation:</label>
            <input type="number" id="holidayCount" min="1" placeholder="Number of days">
            <button id="addHolidayBtn">Apply</button>
        </div>
    </section>

    <section class="progress">
        <h2>This Month's Progress</h2>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <p id="progressText"></p>
    </section>

        <h2>Days Attended</h2>
